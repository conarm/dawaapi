<html>
    <head>
        <title>Tone.js Synth Test</title>
        <script src="http://unpkg.com/tone"></script>
    </head>
    <body>
        <button id="play">Play Synth(s)</button>

        <script>
            const synthCount = 1; // Vary this parameter for testing performance
            synths = [];
            for(let i = 0; i < synthCount; i++) {
                synth = new Tone.Synth().toDestination()
                synths.push(synth)
            }

            document.getElementById('play').addEventListener('click', async () => {
                await Tone.start();
                // Start all synths
                for (let i = 0; i < synthCount; i++) {
                    synths[i].triggerAttack("F3");
                }
            });
        </script>
    </body>
</html>
